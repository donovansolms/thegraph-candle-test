specVersion: 0.0.5
description: This subgraph builds several candle sizes from Osmosis swaps
repository: https://github.com/donovansolms/swap-tests
schema:
  file: ./schema.graphql
dataSources:
  - kind: cosmos
    name: Osmosis
    network: osmosis-1
    source:
      startBlock: 7230000
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Pair
        - Swap
        - Candle
      eventHandlers:
        - event: token_swapped
          handler: handleSwap
      file: ./src/mapping.ts
